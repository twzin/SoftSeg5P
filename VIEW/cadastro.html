<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.1.0/jsencrypt.min.js"></script>
    <script src="../MODEL/cadastro_usuario.js"></script>

    <title>Cadastro</title>
</head>
<body>

    <div class="header">
        <div class="titulo"><p>Trick Sport</p></div>

        <div class="menu">
            <a href="login.html"><button class="btnMenu">Login</button></a>
            <a href="cadastro.html"><button class="btnMenu">Cadastro</button></a>
        </div>
    </div>

    <div class="background">
        <div class="form-geral">
            <form id="formCadastro" class="form-cadastro">
                <h1>CADASTRO</h1>

                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" id="usuario" placeholder="Usuário" required>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="email@exemplo.com" required>

                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Senha" required>

                <div id="checklist">
                    <ul>
                        <li id="comprimento">Pelo menos 8 caracteres</li>
                        <li id="maiuscula">Pelo menos uma letra maiúscula</li>
                        <li id="minuscula">Pelo menos uma letra minúscula</li>
                        <li id="numero">Pelo menos um número</li>
                        <li id="caractere">Pelo menos um caractere especial (@$!%*?&)</li>
                    </ul>
                </div>

                <button type="button" onclick="cadastrar()">Cadastrar</button>
                <div id="mensagemCadastro" style="text-align: center; margin-top: 10px; display: none;"></div>
            </form>
        </div>
    </div>

</body>
</html>
